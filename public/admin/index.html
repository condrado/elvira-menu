    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <style  media="screen">
      .el-content {
        padding: 16px 8px;
      }
      form {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 900px;
        margin: 0 auto;
      }
      form.pure-form  input[type=text] {
        border-radius: 4px 0 0 4px ;
        display: inline-block;
        margin-bottom: 4px;
      }

      form.pure-form input[type=text] + input[type=text] {
        border-radius: 0 4px 4px 0;
        border-left: 0;
      }
      .col {
        width: 100%;
        margin-bottom: 75px; 
        padding: 0 8px;
      }
      .col:first-child {
        margin-bottom: 0; 
      }
      .el-btm-group {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 16px;
        background-color: #fff;
      }

      .el-btm-group .pure-button-primary {
        height: 40px;
        margin: 14px 0px;
      }

      .el-btm-group .pure-form {
        width: 250px;
        margin-right: 32px;
        margin-top: 0;;
      }

      .el-btm-group .pure-form input[type=date] {
        width: 100%;
        min-width: calc(100% - 16px);
        height: 36px;
        line-height: 2.2;
        background-color: #fff;
        color: #000;
      }

      @media (min-width: 768px) {
        form {
          display: flex;
          justify-content: center;
          flex-wrap: nowrap;
        }
        .col {
          width: 100%;
        }

        .col:first-child {
          margin-bottom: 75px; 
        }
      }
    </style>
  </head>
  <body>
    <div class="el-content">

     
      <form action="" class="pure-form">
        <div class="col">
          <fieldset id="priemros">
            <legend>Primeros</legend>
          </fieldset>
          <fieldset id="segundos">
            <legend>Segundos</legend>
          </fieldset>
          <fieldset id="postres">
            <legend>Postres</legend>
          </fieldset>
        </div>
        <div class="col">
          <fieldset id="platos-fijos">
            <legend>Platos fijos</legend>
          </fieldset>
        </div>
        <div class="el-btm-group">
          <button type="button" id="guardar" class="pure-button pure-button-primary">guardar</button>
          <label for="dateofbirth" class="pure-form">
            Inserta la fecha del men√∫
            <input type="date" name="dateofbirth" id="date-menu" class="pure-input-1">
          </label>
        </div>
      </form>
    </div>


    <script defer type="module" src="../assets/script-admin.js"></script>
  </body>
</html>
